<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero</title>
</head>
<body>
  <section>
      <div class="gauge-wrap">
        <div class="gauge-bezel">
          <div class="gauge compass">
            <div class="detail"></div>
          </div>
        </div>
      </div>
      <div class="gauge-wrap">
        <div class="gauge-bezel">
          <div class="gauge quality">
            <div class="detail"></div>
          </div>
        </div>
      </div>
      <div class="gauge-wrap">
        <div class="gauge-bezel">
          <div class="gauge reticle">
            <div class="detail"></div>
            <div class="bg"></div>
          </div>
        </div>
      </div>
      <div class="gauge-wrap">
        <div class="gauge-bezel">
          <div class="gauge barometer">
            <div class="detail fg"></div>
            <div class="detail raindrops">
              <div class=" raindrop-1">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
              <div class=" raindrop-2">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
              <div class=" raindrop-3">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
              <div class=" raindrop-4">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
              <div class=" raindrop-5">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
              <div class=" raindrop-6">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
              <div class=" raindrop-7">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
              <div class=" raindrop-8">
                <div class="border"></div>
                <div class="raindrop"></div>
              </div>
            </div>
            <div class="detail fog"></div>
            <div class="detail moving-needle"></div>
            <div class="detail fixed-needle"></div>
            <div class="detail bg"></div>
          </div>
        </div>
      </div>
  </section>
  <aside>
    <p>Compass, Qualityometer, Target Recticle, and Barometer. </p>
    <p>Built with CSS3 animations and scalable vectors (SVG). Bundled and optimized with Webpack.</p>
    <p> Built for describing features of an apparel product I designed.</p>
  </aside>
</body>

</html>
